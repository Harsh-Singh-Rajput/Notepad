<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
</head>

<body>
    <header>
        <div style="--clr:#00ade1" >
            NOTEPAD
        </div>
    </header>

    <div id="content">
        <div class="fileList">
            <h5>File Lists</h5>
            <ol id="files"></ol>
        </div>

        <div class="textContent">

            <div class="toolStyle">
                <div id="style">
                    <div id="bold-plain">
                        <button id="bold"><b>Bold</b></button>
                        <button id="plain">Plain</button>
                    </div>
                    <div id="emp-nonemp">
                        <button id="emphasized"><i>Emphasized</i></button>
                        <button id="unemphasized">Un-Emphasized</button>
                    </div>
                    <div id="underline-normal">
                        <button id="underline"><u>Underline</u></button>
                        <button id="normal">Normal</button>
                    </div>
                </div>
                <div id="tool">
                    <button id="save">Save <i class="fas fa-save"></i></button>
                    <button id="deleteAll">Delete All Files <i class="fas fa-trash-alt"></i></button>
                    <button id="copyAll">Copy <i class="fas fa-copy"></i></button>
                </div>
            </div>

            <div class="textarea-div">
                <textarea autocomplete="off" class=".b" id="text" cols="30" rows="10"></textarea>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
</body>

</html>
