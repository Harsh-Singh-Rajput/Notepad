<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
</head>

<body>
    <header>
        <div style="--clr:#00ade1">
            NOTEPAD
        </div>
    </header>

    <div id="content">
        <div class="fileList" id="fileList">
            <h5 id="fileListToggleBtn">File Lists</h5>
            <ol id="files"></ol>
        </div>

        <div class="textContent">
            <div class="toolStyle">
                <div id="tool">
                    <button id="save">Save</button>
                    <button id="deleteAll">Delete All Files</button>
                    <button id="copyAll">&#128203;</button>
                </div id="tool">

                <div id="style" class="toolButtons">
                    <div id="bold-plain" class="buttonPair">
                        <button id="bold">Bold</button>
                        <button id="plain">Plain</button>
                    </div>
                    <div id="emp-nonemp" class="buttonPair">
                        <button id="emphasized">Emphasized</button>
                        <button id="unemphasized">Un-Emphasized</button>
                    </div>
                    <div id="underline-normal" class="buttonPair">
                        <button id="underline">Underline</button>
                        <button id="normal">Normal</button>
                    </div>
                    <div id="mode" class="buttonPair">
                        <button id="dark_Mode">Dark Mode</button>
                        <button id="light_Mode">Light Mode</button>
                    </div>
                </div>

            </div>

            <div class="a">
                <textarea autocomplete="off" class=".b" id="text" cols="30" rows="10"></textarea>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
</body>

</html>
